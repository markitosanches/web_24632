<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Important</title>
    <style>
        p{
            background-color: red !important; 
            font-family:'Courier New', Courier, monospace;
        }
        .myclass{
            background-color: aqua !important;
            font-size: 22px;
        }
        #myid{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <p>Paragraph</p>
    <p class="myclass">Paragraph - class</p>
    <p  id="myid" class="myclass" >Paragraph - class - id</p>
    <p style="background-color: #008000a1; text-decoration: line-through;" class="myclass" id="myid" >Paragraph - class - id - style</p>
</body>
</html>

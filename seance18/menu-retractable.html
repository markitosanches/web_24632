<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Retractable</title>
    <link rel="stylesheet" href="css/style-menu-retractable.css">
</head>
<body>
    <nav aria-label="Main Navigation">
        <div>
            <img src="https://placehold.co/100x30" alt="Image placeholder">
        </div>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-button-container">
            <span>&#x2630;</span>
        </label>
        <ul role="menu">
            <li role="menuitem"><a href="#" aria-label="Menu Home">Home</a></li>
            <li role="menuitem"><a href="#" aria-label="Menu About">About</a></li>
            <li role="menuitem"><a href="#" aria-label="Menu Service">Service</a></li>
            <li role="menuitem"><a href="#" aria-label="Menu Contact">Contact</a></li>
            <li role="menuitem"><a href="#" aria-label="Menu FAQ">FAQ</a></li>
        </ul>
    </nav>
    <main>
        <h2>Header</h2>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quod dicta esse magni ducimus iste vel? Nobis neque similique, officia sed nisi obcaecati. Harum dolor, iure cupiditate id temporibus adipisci doloribus.</p>
    </main>
    
</body>
</html>

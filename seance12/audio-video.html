<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video</title>
</head>
<body>
    <header>
        <H1>Audio Video</H1>
    </header>
    <main>
        <article>
            <h2>Audio</h2>
            <audio src="media/audio.mp3" controls autoplay loop muted></audio>
        </article>
        <article>
            <h2>Video</h2>
            <video src="media/video.mp4" controls autoplay loop muted></video>
        </article>
    </main>
    <footer>
        copy
    </footer>
    
</body>
</html>

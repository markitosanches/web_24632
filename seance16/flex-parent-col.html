<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Col</title>
    <style>
        .flex-container{
            display: flex;
            flex-flow: column-reverse;
            justify-content: space-between;
            align-items: center;
            gap: 3px;
            min-height: 100vh;
        }
        
        .flex-item{
           background-color: lightblue; 
           padding: 1em;
           display: flex;
        }
        .sub-item{
            background: bisque;
        }

        .order{
            order: 1;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item order">Item 3</div>
        <div class="flex-item">Item 4</div>
        <div class="flex-item">Item 5
            <div class="sub-item">Item 5.1</div>
            <div class="sub-item">Item 5.2</div>
            <div class="sub-item">Item 5.3</div>
        </div>
        <div class="flex-item">Item 6</div>
        <div class="flex-item">Item 7</div>
        <div class="flex-item">Item 8</div>
        <section class="flex-item">Section 9 </section>
        <article class="flex-item">Article 10</article>
    </div>
</body>
</html>
